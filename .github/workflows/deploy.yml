name: Deploy MERN App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install backend dependencies
        run: |
          cd mern-authentication
          npm install

      - name: Build frontend
        run: |
          cd mern-authentication
          cd client
          npm install
          npm run build

      - name: Deploy to Server
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          USER: ${{ secrets.SERVER_USER }}
          IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "$SSH_KEY" > private_key
          chmod 600 private_key
          sudo cp -i private_key -r mern-authentication/client/build/* /var/www/html
          sudo cp -i private_key -r mern-authentication/* /var/www/backend
          ssh -i private_key $USER@$IP 'sudo npm i pm2 -g && cd /var/www/backend && pm2 start app.js' # assuming pm2 is used for process management
